<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - SocietyX</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background-color: #2f2f2f;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .container h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #00bcd4;
            text-align: center;
        }

        .container p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            color: #cccccc;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #dddddd;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
            height: 42px;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.3);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .message {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .message.error {
            color: #ff6b6b;
        }

        .message.success {
            color: #4caf50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to SocietyX</h1>
    <p>Reset your password below</p>

    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>

    <form th:action="@{/auth/reset-password}" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="token" th:value="${token}" />

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="8" />
        <div id="passwordError" class="error">Password must be at least 8 characters</div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div id="confirmError" class="error">Passwords do not match</div>

        <button type="submit">Reset Password</button>
    </form>
</div>

<script>
    function validateForm() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        let isValid = true;

        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        passwordError.style.display = 'none';
        confirmError.style.display = 'none';

        if (newPassword.length < 8) {
            passwordError.style.display = 'block';
            isValid = false;
        }

        if (newPassword !== confirmPassword) {
            confirmError.style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
