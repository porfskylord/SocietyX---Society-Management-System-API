<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Password Reset Successful - SocietyX</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      background-color: #2f2f2f;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      color: #cccccc;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Password Changed Successfully ðŸŽ‰</h2>
  <p th:if="${success}" th:text="${success}">You can now log in with your new password.</p>


</div>
</body>
</html>
